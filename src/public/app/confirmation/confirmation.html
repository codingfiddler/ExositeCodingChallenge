
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h1>Thank you for your order!</h1>
                <p>We appreciate your business! We've included order confirmation details below for your reference.</p>

                <a class="btn btn-raised btn-success" href="#!/market">View Additional Products</a>

                <br><br>

                <h4>Product Name</h4>
                <p>{{product.name}}</p>

                <h4>Price</h4>
                <p>{{product.price | currency}}</p>

                <h4>SKU</h4>
                <p>{{product.sku}}</p>

                <h4>Features</h4>
                <p>
                    <ul>
                        <li ng-repeat="feature in product.features">
                           {{feature}}
                        </li>
                    </ul>
                </p>
            </div>
        </div>

    </div>
</div>
