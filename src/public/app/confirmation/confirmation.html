
<div class="row">
    <div class="col-lg-2 col-md-2"></div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="card" style="width: 100%;" id="confirmationCard">
            <div class="card-body">
                <h2>Thank you for your order!</h2>
                <p>We appreciate your business! We've included order confirmation details below for your reference.</p>

                <a class="btn btn-raised btn-success" href="#!/market">View Additional Products</a>
            </div>
        </div>

       <div class="card" style="width: 100%;" id="orderSummaryCard">
            <div class="card-body">
                <h2>Order Summary</h2>

                <p><strong>Product Name</strong>: {{product.name}}</p>

                <p><strong>Price</strong>: {{product.price | currency}}</p>

                <p><strong>SKU</strong>: {{product.sku}}</p>

                <p><strong>Features:</strong></p>
                <p>
                    <ul>
                        <li ng-repeat="feature in product.features">
                           {{feature}}
                        </li>
                    </ul>
                </p>
            </div>
        </div>

    </div>
    <div class="col-lg-4 col-md-4"></div>

</div>
